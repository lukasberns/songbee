<div class="verse">
<span class="partnum">1</span><p class="line"><nobr><ruby style="position:relative"><rb>谷</rb><rt class="sup">たに</rt></ruby></nobr><nobr><ruby style="position:relative"><rb>川</rb><rt class="sup">がわ</rt></ruby></nobr>の<nobr><ruby style="position:relative"><rb>流</rb><rt class="sup">なが</rt></ruby></nobr>れを<nobr><ruby style="position:relative"><rb>慕う</rb><rt class="sup">した</rt></ruby></nobr><nobr><ruby style="position:relative"><rb>鹿</rb><rt class="sup">しか</rt></ruby></nobr>のように</p>
<p class="line"><nobr><ruby style="position:relative"><rb>主</rb><rt class="sup">しゅう</rt></ruby></nobr>よ<nobr><ruby style="position:relative"><rb>我</rb><rt class="sup">わ</rt></ruby></nobr>がたましいあなたを<nobr><ruby style="position:relative"><rb>慕う</rb><rt class="sup">した</rt></ruby></nobr></p>
</div><div class="chorusdiv">
<span class="partnum"> C </span><p class="line">あなたこそ<nobr><ruby style="position:relative"><rb>我</rb><rt class="sup">わ</rt></ruby></nobr>が<nobr><ruby style="position:relative"><rb>楯</rb><rt class="sup">たて</rt></ruby></nobr></p>
<p class="line">あなたこそ<nobr><ruby style="position:relative"><rb>我</rb><rt class="sup">わ</rt></ruby></nobr>が<nobr><ruby style="position:relative"><rb>力</rb><rt class="sup">ちから</rt></ruby></nobr></p>
<p class="line">あなたこそ<nobr><ruby style="position:relative"><rb>我</rb><rt class="sup">わ</rt></ruby></nobr>が<nobr><ruby style="position:relative"><rb>望み</rb><rt class="sup">のぞみ</rt></ruby></nobr></p>
<p class="line">我れは<nobr><ruby style="position:relative"><rb>主</rb><rt class="sup">しゅう</rt></ruby></nobr>を<nobr><ruby style="position:relative"><rb>仰</rb><rt class="sup">あお</rt></ruby></nobr>ぐ</p>
